<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini chrome game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka:300,regular,500,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="game_over">
      <button>GO</button>
    </div>
    <div class="game">
      <div class="timer">
        <p>SCORE:</p>
        <p id="score"></p>
      </div>
      <div class="top_score">
        <p>TOP SCORE:</p>
        <p id="top"></p>
      </div>
      <div class="dog"></div>
      <div class="cat"></div>
    </div>
  </body>
  <script src="./dist/app.js" defer type="module"></script>
</html>
